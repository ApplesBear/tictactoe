<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tictactoe</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h3>
        Play Tic-tac-toe and teach algorithm to play better. Check results
        section to monitor progress.
      </h3>
    </header>
    <div>
      <section id="game">
        <button id="newgame">New game</button>
        <table id="gamefield">
          <caption></caption>
          <tbody>
            <tr>
              <td><span></span></td>
              <td><span></span></td>
              <td><span></span></td>
            </tr>
            <tr>
              <td><span></span></td>
              <td><span></span></td>
              <td><span></span></td>
            </tr>
            <tr>
              <td><span></span></td>
              <td><span></span></td>
              <td><span></span></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="session">
        <h1>Results</h1>
        <button id="newsession">Reset</button>
        <div>
          <table id="results">
            <thead>
              <tr>
                <th>#</th>
                <th>Result</th>
                <th>Win rate</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
    <footer><h4>by Tetiana Larina</h4></footer>
  </body>
</html>
